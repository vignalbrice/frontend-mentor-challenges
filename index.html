<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/assets/styles/main.scss" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive pricing component</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./src/assets/images/logo.svg" alt="" />
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      </header>
      <section class="card">
        <div class="card-header">
          <h3>100K Pageviews</h3>
          <input type="range" name="" id="slider" />
        </div>
        <div class="card-content">
          <h4>$16.00 <span>/ month</span></h4>
          <div class="card-billing">
            Monthly Billing
            <label class="switch">
              <input type="checkbox" name="slider" id="slider" />
              <span class="slider"></span> </label
            >Yearly Billing <span class="discount">-25%</span>
          </div>
        </div>
        <div class="card-footer">
          <span
            ><img src="./src/assets/images/icon-check.svg" alt="" /> Unlimited
            websites
          </span>
          <span
            ><img src="./src/assets/images/icon-check.svg" alt="" /> 100% data
            ownership</span
          >
          <span
            ><img src="./src/assets/images/icon-check.svg" alt="" /> Email
            reports</span
          >
          <button type="button">Start my trial</button>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="/src/ts/main.ts"></script>
</html>
