<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/assets/styles/main.scss" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <h1>Age Calculator App</h1>
      <article class="card-calculator">
        <div class="card-content">
          <form class="calculator-inputs">
            <div class="form-input">
              <label for="day" id="label-day">Day</label>
              <input type="text" id="day" placeholder="DD" max="31" />
            </div>
            <div class="form-input">
              <label for="month" id="label-month">Month</label>
              <input type="text" id="month" placeholder="MM" max="12" />
            </div>
            <div class="form-input" id="label-year">
              <label for="year">Year</label>
              <input type="text" id="year" placeholder="YYYY" />
            </div>
          </form>
          <div class="separator">
            <hr />
            <button type="button">
              <img src="./src/assets/images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
        </div>
        <section class="card-footer">
          <div class="data">
            <div class="data-year">
              <span class="data-year-result">--</span>
              <h4 class="data-year-label">years</h4>
            </div>
            <div class="data-month">
              <span class="data-month-result">--</span>
              <h4 class="data-month-label">months</h4>
            </div>
            <div class="data-day">
              <span class="data-day-result">--</span>
              <h4 class="data-day-label">days</h4>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
  <script type="module" src="/src/ts/main.ts"></script>
</html>
